<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {// DOM을 다 로딩한 후 함수 시작
	  
	// 값을 담을 변수 선언
	let eventList = [
		{title: "test", start:"2023-01-04"}
	];
	
	// 여기서부터 ajax 실행
	fetch('eventList.do')
	.then(resolve => resolve.json())
	.then(result => {
		eventList = result;
		console.log(eventList);
	
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: new Date(),// '2025-01-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
    	  console.log(arg);// 테스트용, title, startStr, endStr
        var title = prompt('일정을 등록하세요');
        if (title) {
       	const qs = new URLSearchParams({
       		  title: title,
       		  start: arg.startStr,
       		  end: arg.endStr
       		}).toString();
       		fetch('addEvent.do?' + qs)
            .then(resolve => resolve.json())
            .then(function (result){
            	if (result.retCode == 'OK') {
            		// 일정추가 코드 시작
                    calendar.addEvent({
                      title: title,
                      start: arg.start,
                      end: arg.end,
                      allDay: arg.allDay
                    })// 일정추가 코드 종료
            	} else if (result.retCode == 'NG') {
            		alert('에러 발생');
            	} else {
            		alert('알 수 없는 에러 발생');
            	}
            })
            .catch(err => console.log(err));
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
    	  console.log(arg);// 확인용 arg.event.title
    	  if (confirm('Are you sure you want to delete this event?')) {
    		  fetch('removeEvent.do?title=' + arg.event.title)
        	    .then(resolv => resolv.json())
        	    .then(result => {
        	    	arg.event.remove()
        	    })
        	    .catch(err => console.log(err))
  	      }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventList
    });

    calendar.render();
	})
	.catch(err => console.log(err));
  });

</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
